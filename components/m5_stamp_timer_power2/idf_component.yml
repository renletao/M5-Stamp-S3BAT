## IDF Component Manager Manifest File for M5 Stamp Timer Power2
version: "0.0.1"
description: "M5 Stamp Timer Power2 (STP2) Control Library for ESP-IDF"
url: https://github.com/m5stack/m5-docs
repository: https://github.com/m5stack/m5-docs

maintainers:
  - "M5Stack <support@m5stack.com>"

license: MIT

tags:
  - m5stack
  - stp2
  - timer
  - power
  - i2c

dependencies:
  # ESP-IDF framework components
  # esp_common: "*"
  # driver: "*"
  # log: "*"
  
  # External components  
  espressif/i2c_bus:
    version: "^1.0.0"
    public: true

build:
  cmake_options:
    - "COMPONENT_REQUIRES=driver;esp_common;log;espressif__i2c_bus"

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c3
  - esp32c6
  - esp32h2
  - esp32p4
  - esp32c61

